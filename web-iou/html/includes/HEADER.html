<script type='text/javascript'><!--
	$(document).ready(function() {
		$('#clearFiles').click(function() {
			var clear_url = '/ajax_helper.php?action=clear';
			$('#dialog').attr('title', 'Confirm deletion');
			$('#dialog').html('Are you sure you want to clear session and delete sniffer/import/export files?<br/>A "Yes" will <strong>delete</strong> all temporary/configs files and will <strong>reboot</strong> the VM.<br/>A "No" will delete sniffer files only (<strong>suggested</strong>).');
			$('#dialog').dialog({
				modal: true, 
				show: 'fade', 
				hide: 'fade',
				resizable: false,
				buttons: {
					'Yes, delete all': function() {
						$.get(clear_url + '&files=all');
						$(this).dialog('destroy');
						
						$('#dialog').attr('Rebooting');
						$('#dialog').html('System is rebooting, page will refresh in 30 seconds.');
						$('#dialog').dialog({
							modal: true,
							show: 'fade',
							hide: 'fade',
							resizable: false,
						});
						setTimeout(function(){
							$(this).dialog('destroy');
							window.location = ('/');
						}, 30000);
						
					},
					'No, sniffer files only': function() {
						$.get(clear_url + '&files=sniffer');
						setTimeout(function(){
							$(this).dialog('destroy');
							location.reload();
						}, 500);
					}
				}
			});
		});
	});
--></script>
